{% extends 'app.html' %}

{% block content %}
    <div>Предмет: {{ cell.subject }}</div>
    <div>Преподаватель: {{ cell.teacher }}</div>
    <div>
        <ul>
        {% for comment in cell.comment_set.all %}
            <li>
                <p>{{ comment.text }}</p>
                <span>{{  comment.author }}</span>
            </li>
        {% endfor %}
        </ul>
        <form method="post" action="{% url "calendar:cell.comment.add" timetable=cell.table.id cell=cell.id %}">
            {% include "form_view.html" with form=form %}
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
{% endblock %}
