{% load i18n %}

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><strong>РАСПИСАНИЯ</strong></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            {% if user.is_authenticated %}
                <ul class="nav navbar-nav">
                    <li><a href="{% url "calendar:list" %}">{% trans "Все расписания" %}</a></li>
                    <li><a href="{% url "calendar:list" %}?section=my">{% trans "Мои расписания" %}</a></li>
                </ul>
                {% if use_search %}
                    <form class="navbar-form navbar-left" method="get">
                        <div class="form-group is-empty">
                            <input type="text" name="search" class="form-control col-sm-8" placeholder="{% trans "Найти" %}">
                        </div>
                    </form>
                {% endif %}
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">{{ user.first_name }} {{ user.last_name }}<span
                                class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Тут будет что-то</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="{% url "auth:logout" %}">{% trans "Выйти" %}</a></li>
                        </ul>
                    </li>
                </ul>
            {% endif %}
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
